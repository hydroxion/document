version: 2

jobs:
  build:
    docker:
      - image: debian:stretch

    steps:
      - checkout
      
      - run:
        command: sudo ../install.sh

      - run:
        command: make
      
      - run:
        command: make run

workflows:
  version: 2

  workflow:
    jobs:
      - shellcheck

      - build-job:
          requires:
            - shellcheck

          filters:
            branches:
              only: master